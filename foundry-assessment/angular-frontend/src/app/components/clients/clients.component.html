<h2>Client Page</h2>
<app-button 
color="{{showAddClient ? 'red' : 'green'}}"
text="{{showAddClient ? 'Close' : 'Add'}}"
(btnClick)="toggleAddClient()">
</app-button>
<app-clients-button></app-clients-button>
<app-employees-button></app-employees-button>
<app-engagements-button></app-engagements-button>
<app-add-client 
(onAddClient)="addClient($event)"></app-add-client>

<div class="search-bar">
    <p>Search:</p>
<input class ="search-bar" type="text" [(ngModel)]="name" (input)="Search()"/>
<button (click)="nameSearch()">Search by Name</button> 
<button (click)="idSearch()">Search by ID</button>
</div>

<table>
    <thead>
        <tr>
            <th scope="col">Client ID</th>
            <th scope="col">Client Name</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let client of clients">
            <th scope="row">{{client.id}}</th>
            <td>{{client.name}}</td>
            <td><fa-icon (click)="goToEdit(client)" [ngStyle]="{'color': 'dark'}" [icon]="faEdit"></fa-icon></td>
            <td> <app-delete-client (onDeleteClient)="deleteClient(client)"></app-delete-client></td>
        </tr>
    </tbody>
</table>
