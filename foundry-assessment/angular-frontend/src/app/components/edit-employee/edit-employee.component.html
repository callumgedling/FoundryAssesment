<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <label for="name">Edit Employee Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="name"
        id="name"
        placeholder="Edit Employee Name"
      />
    </div>
    <input type="submit" value="Edit Employee" class="btn btn-block" />
  </form>
